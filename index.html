<!DOCTYPE html>
<html lang="en">
<html>
    <head>
        <meta charset="utf-8">
        <title>Late Night.</title>
        <link href="styles/style.css" rel="stylesheet">
        <script src="/scripts/audio-controls.js" defer></script>
        <script src="https://w.soundcloud.com/player/api.js" type="text/javascript"></script>
    </head>

    <body>
        <h1>Late Night.</h1>
        <div id=playerBox>
            <iframe id="sc-widget" 
            src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/playlists/1013545495&color=%23ff5500
            &auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=false&visual=false"
            width="100%" height="115" scrolling="no" frameborder="no" allow="autoplay">
            </iframe>
        </div>

        <button type="button" id="prev">Prev</button>
        <button type="button" id="play-pause">Play/Pause</button>
        <button type="button" id="next">Next</button>

    </body>


    
</html>
