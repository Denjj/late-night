<!DOCTYPE html>
<html lang="en">

<html>
    <head>
        <meta charset="utf-8">
        <title>Late Night.</title>
        <!-- Styles -->
        <link href="styles/style.css" rel="stylesheet">

        <!-- Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/5456b2a4d4.js" crossorigin="anonymous"></script>

        <!-- JS -->
        <script src="./scripts/audio-controls.js" type="text/javascript" defer></script>
        <script src="https://w.soundcloud.com/player/api.js" type="text/javascript"></script>
    </head>

    <body>
        <h1>Late Night.</h1>

        <div id=controls>
                <iframe id="scWidget" 
                src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/playlists/1013545495&color=%23ff5500
                &auto_play=false&hide_related=false&show_comments=false&show_user=false&show_reposts=false&show_teaser=false&visual=false"
                width="100%" height="500" scrolling="no" frameborder="no" allow="autoplay">
                </iframe>

            <div id=metadataBox>
                <h2 id="title">
                    <a id="titleLink" href="#" target="_blank">Title</a>
                <h2>
                <h3 id="artist">
                    <a id="artistLink" href="#" target="_blank">Artist</a>
                </h3>
            </div>

            <img src="media/artwork.jpg" id ="artwork" alt="Album Artwork"> 

            <div id="mediaButtonsBox">
                <button type="button" id="prev"><i class="fas fa-step-backward"></i></button>
                <button type="button" id="playPause"><i class="fas fa-play-circle"></i></button>
                <button type="button" id="next"><i class="fas fa-step-forward"></i></button>
                <button type="button" id="shuffle" value="off"><i class="fas fa-random"></i></button>
            </div>

            <div id="volumeBox">
                <span id=volumeIcon><i class="fas fa-volume-down"></i></span>
                <input type="range" id="volumeSlider" min="0" max="100" value="50">
            </div>

            <div id="seekBox">
                <span id="seekText">0:00</span>
                <input type="range" id="seekSlider" min="0" max="100" value="0">
                <span id="seekTextMax">0:00</span>
            </div>

            <a href="https://soundcloud.com/" id="scLogo">
                <img src="media/powered_by.png">
            </a>

        </div>
        
    </body>
</html>
